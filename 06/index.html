<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Lista de Cursos</title>
  
    
  <script>
    
    let pilhaCurso = [];
	
	let indiceEdicao = null; // controla se estamos editando alguém

  function mostrarLista() {
      const corpo = document.getElementById('tabelaCorpo');
      corpo.innerHTML = ''; // limpa o corpo da tabela

      for (let i = 0; i < pilhaCurso.length; i++) {
        const pessoa = pilhaCurso[i];
		const linha =
		  "<tr>" +
			"<td>" + i + "</td>" +
			"<td>" + pessoa.nome + "</td>" +
			"<td>" + pessoa.regime + "</td>" +
      "<td>" + pessoa.carga + "</td>" +
			"<td>" +
				"<div class='mt-3 d-flex gap-2'>" +
				  "<button class='btn btn-secondary' onclick='editarContato(" + i + ")'>Editar</button>" +
				  "<button class='btn btn-danger' onclick='removerContato(" + i + ")'>Remover</button>" +
				"</div>" +
			"</td>" +
		  "</tr>";
        corpo.innerHTML += linha;
      }
    }

	
	function limpaCampos() {
	    document.getElementById('nome').value = '';
      document.getElementById('regime').value = '';
      document.getElementById('carga').value = '';
	}


    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhaCurso.length) {
        alert('Posição inválida!');
        return;
      }

      const curso = pilhaCurso[indice];
      alert('Na posição ' + indice + ' está: Nome: ' + curso.nome + ' - Regime: ' + curso.regime + '- Carga Horária: ' + curso.carga);
    }

    function limparLista() {
      pilhaCurso = [];
      mostrarLista();
    }

    function remover() {
      if (pilhaCurso.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaCurso.pop();
        alert('Removido: ' + removido.nome + ' - ' + removido.regime + ' - ' + removido.carga );
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaCurso.reverse();
      mostrarLista();
    }
	

	function salvar() {
    const nome = document.getElementById('nome').value.trim();
    const regime = document.getElementById('regime').value.trim();
    const carga = document.getElementById('carga').value.trim();
    if (regime === 'Selecione...' || nome === ''|| carga === '' || isNaN(carga)){
        alert('Por favor, coloque valores válidos!')
        return;
      }
    if (indiceEdicao === null) {
      pilhaCurso.push({ nome, regime, carga });
    } 
    else {
      pilhaCurso [indiceEdicao] = { nome, regime, carga };
      indiceEdicao = null;
    }
    document.getElementById('nome').value = '';
    document.getElementById('regime').value = '';
    document.getElementById('carga').value = '';
    mostrarLista();
  }
    
  

   function editarContato(indice) {
    const curso = pilhaCurso [indice];
    document.getElementById('nome').value = curso.nome;
    document.getElementById('regime').value = curso.regime;
    document.getElementById('carga').value = curso.carga;
    indiceEdicao = indice; // marca qual está sendo editado
    }
	
	function removerContato(indice) {
    if (pilhaCurso.length === 0) {
      alert('A pilha está vazia!');
    } else {
      const removido = pilhaCurso.pop();
      alert('Removido: ' + removido.nome + ' - ' + removido.regime + ' - ' + removido.carga);
      mostrarLista();
    }
      // implementar a função remover a partir de um indice
    }	
	

	
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Pessoas</h1>
	
	
	<div class="card p-4 shadow-sm">
      <div class="row g-3">
	  
        <div class="col-md-4">
          <label class="form-label">Nome do curso</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
        </div>

        <div class="form-group col-md-4">
            <label class="form-label">Regime</label>
            <select id="regime" class="form-control">
                <option selected>Selecione...</option>
                <option>Médio</option>
                <option>Superior</option>
            </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Carga Horária (h)</label>
          <input type="text" id="carga" class="form-control" placeholder="Ex: 1200">
        </div>



        <div class="col-md-4">
            <button class="btn btn-secondary" onclick="salvar()">Salvar</button>

        </div>
	  
    </div>
</div>

	
	<hr>

    <button class="btn btn-secondary" onclick="posicao()">Posição</button>
    <button class="btn btn-danger" onclick="remover()">Remover Último</button>
    <button class="btn btn-danger" onclick="limparLista()">Limpar Lista</button>
    <button class="btn btn-secondary" onclick="inverterPilha()">Inverter</button>

    <br><br>
  
  <div id="minhaDiv">
    <table class="table table-bordered table-striped align-middle shadow-sm" >
      <thead  class="table-dark">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Regime</th>
          <th>Carga Horária</th>
		      <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas serão inseridas aqui -->
      </tbody>
    </table>
  </div>
  
    <hr>
  </div>
</body>
</html>
