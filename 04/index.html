        let pilhaPessoas = Array();

        function mostrarLista(){
            const container = document.getElementById('minhaDiv');
            container.innerHTML = '';

                for (var i = 0; i < pilhaPessoas.length; i++){
                    var tag = '<h5>' + i + ' - ' + pilhaPessoas[i] + '</h5>';
                    container.innerHTML += tag;
                }
        }
        function adicionar(){
            var nome = prompt('Qual o nome do indivíduo?');
            nome = String(nome)
            if (nome = Number || nome == " ") {
                alert("Por favor, insira um nome válido!");
                return;
            }
            else{
            pilhaPessoas.push(nome);
            mostrarLista();
            }
        }
        function posicao() {
            var indice = prompt('Qual a posição da lista que desejas consultar?')
            indice = Number(indice);
            if (indice < 0 || indice >= pilhaPessoas.length) {
                alert ('Posição inválida');
                return
            }
            alert('Na posição' + indice+ ' está: ' +pilhaPessoas[indice] );
        }
        function remover() {
            if (pilhaPessoas.length === 0) {
                alert('A pilha está vazia!');
            } else {
                let removido = pilhaPessoas.pop();
                alert('Removido: ' + removido );
                mostrarLista();
            }
        }
