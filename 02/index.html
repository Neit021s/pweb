<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script type="text/javascript">
        function minhafuncao(arg)
        {
            var raiz = Math.sqrt(arg);

            var msg = 'A raiz de '+ arg +' é '+ raiz;

            alert(msg);
        }
        function escreve(arg)
        {
            document.write(arg)
        }
        function escrevediv(texto){
            document.getElementById("minhadiv").innerHTML = texto;
        }
        function escrevediv2(){
            texto = prompt('Digite um texto qualquer');
            document.getElementById("minhadiv2").innerHTML = texto;
        }
    </script>
</head>
<body>
    <h1>Raiz Quadrada</h1>
    <hr>
    <button onclick="minhafuncao(25)">Raiz de 25 </button>
    <br><br>
    <button onclick="minhafuncao(36)">Raiz de 36 </button>
    <br><br>
    <button onclick="minhafuncao(49)">Raiz de 49 </button>
    <br><br>
    <hr>
    
    <h1>Escrevendo Na Div</h1>
    <button onclick="escrevediv('<h1>Programação web</h1>')">Escrever</button><br></br>
    <div id="minhadiv"></div>
    <hr>

    <h1>Escrevendo no Texto Dinâmico</h1>
    <button onclick="escrevediv2()">Escrever</button><br></br>
    <div id="minhadiv2"></div>

</html>
