<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script type="text/javascript">
        function minhafuncao(arg1,arg2)
        {
            var soma = arg1 + arg2;

            var msg = 'A soma é igual a: ';

            alert(msg + soma);
        }
        function escreve(arg)
        {
            document.write(arg)
        }
    </script>
</head>
<body>
    <h1>Java Script</h1>
    <hr>
    <button onclick="minhafuncao(10,20)">Clique</button>
    <br><br>
    <button onclick="escreve('<h1>PROGRAMAÇÃO WEB</h1>')">Escreve</button>
</body>
</html>
