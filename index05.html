<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Livros</title>

  <script>
    
    let pilhaLivros = [];

    function mostrarLista() {
      const container = document.getElementById('minhaDiv');
      container.innerHTML = ''; 

      for (let i = 0; i < pilhaLivros.length; i++) {
        const biblioteca = pilhaLivros[i];
        const tag = '<h5>' + i + '- Título: ' + biblioteca.titulo + ' | Autor: '+ biblioteca.autor + ' | Ano: '+ biblioteca.ano + '</h5>';
        container.innerHTML += tag;
      }
    }
	
	function limpaCampos() {
	  document.getElementById('titulo').value = '';
    document.getElementById('autor').value = '';
    document.getElementById('ano').value = '';
	}

    function adicionar() {
	  // pega os valores digitados nos inputs
  	  const titulo = document.getElementById('titulo').value;
      const autor = document.getElementById('autor').value;
      const ano = document.getElementById('ano').value;

      pilhaLivros.push({ titulo, autor, ano });

      // limpa os campos e atualiza a lista
	  limpaCampos();
      mostrarLista();
    }

    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhaLivros.length) {
        alert('Posição inválida!');
        return;
      }

      const biblioteca = pilhaLivros[indice];
      alert('Na posição ' + indice + ' está: Título: ' + biblioteca.titulo + ' - Autor: ' + biblioteca.autor + ' - ano: ' + biblioteca.ano);
    }

    function limparLista() {
      pilhaLivros = [];
      mostrarLista();
    }

    function remover() {
      if (pilhaLivros.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaLivros.pop();
        alert('Removido: ' + removido.titulo + ' - ' + removido.autor + ' - ' + removido.ano);
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaLivros.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <h1>Lista de Livros</h1>

	<label>Título:</label>
	<input type="text" id="titulo" placeholder="Digite o título"> 

	<label>Autor:</label>
	<input type="text" id="autor" placeholder="Digite o autor">

  <label>Ano:</label>
	<input type="text" id="ano" placeholder="Digite o ano">

	<button onclick="adicionar()">Adicionar</button>
	
	
	<hr>

    <button onclick="posicao()">Posição</button>
    <button onclick="remover()">Remover Último</button>
    <button onclick="limparLista()">Limpar Lista</button>
    <button onclick="inverterPilha()">Inverter</button>

    <br><br>
  
    <div id="minhaDiv"></div>
  
    <hr>
  
</body>
</html>
